<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AI Invoice Extractor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet" />
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="card shadow p-4">
                <h1 class="mb-4 text-center">AI Invoice Data Extractor</h1>
                <form method="POST" enctype="multipart/form-data" class="mb-4">
                    <div class="mb-3">
                        <input
                            type="file"
                            name="invoice"
                            class="form-control"
                            accept=".pdf"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Upload &amp; Extract
                    </button>
                </form>
                {% if data %}
                <h3 class="mt-4">üìä Extracted Data</h3>
                <pre class="bg-dark text-white p-3 rounded">{{ data | tojson(indent=2) }}</pre>
                {% endif %} {% if text %}
                <h3 class="mt-4">üìù Raw Extracted Text</h3>
                <pre class="bg-light border p-3">{{ text }}</pre>
                {% endif %}
            </div>
        </div>
    </body>
</html>
